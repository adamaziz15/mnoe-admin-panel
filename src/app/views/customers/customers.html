<div id="customers">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12">
      <mno-kpi class="kpi-color-1" description="{{'mnoe_admin_panel.dashboard.customers.main.kpi_users' | translate}}" icon="fa-users"
               value="{{vm.users.metrics.total_count}}"
               loading="!vm.users.metrics.total_count"></mno-kpi>
    </div>

    <div class="col-lg-3 col-md-6 col-xs-12">
      <mno-kpi class="kpi-color-2" description="{{'mnoe_admin_panel.dashboard.customers.main.kpi_organizations' | translate}}" icon="fa-sitemap"
               value="{{vm.organizations.kpi.non_demo_count}}"
               loading="!vm.organizations.kpi.non_demo_count"></mno-kpi>

    </div>
  </div>

  <div class="row">
    <div class="col-xs-12" ng-if="::main.adminConfig.isOrganizationManagementEnabled()">
      <div class="btn-group pull-right top-buffer-1" uib-dropdown keyboard-nav>
        <button id="simple-btn-keyboard-nav" type="button" class="btn btn-primary" uib-dropdown-toggle>
          {{'mnoe_admin_panel.dashboard.customers.main.new_customer' | translate}} &nbsp;<span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav">
          <li role="menuitem" ng-if="::vm.isRegistrationEnabled"><a href="" ng-click="vm.inviteUserModal()" translate>mnoe_admin_panel.dashboard.customers.main.invite_customer</a></li>
          <li role="menuitem"><a ui-sref="dashboard.customers.create-step-1" translate>mnoe_admin_panel.dashboard.customers.main.create_customer</a></li>
          <li role="menuitem" ng-if="::vm.isCustomerBatchImportEnabled"><a ui-sref="dashboard.customers.batch-upload" translate>mnoe_admin_panel.dashboard.customers.main.batch_upload</a></li>
        </ul>
      </div>
    </div>
    <div class="col-xs-12">
      <mnoe-organizations-list></mnoe-organizations-list>
    </div>
    <div class="col-xs-12">
      <mnoe-users-list></mnoe-users-list>
    </div>
  </div>
</div>
